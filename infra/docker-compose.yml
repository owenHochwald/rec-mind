version: "3.8"

services:
  redis:
    image: redis:7
    container_name: recmind_redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: recmind_rabbitmq
    ports:
      - "5672:5672"    # Main RabbitMQ port
      - "15672:15672"  # Web UI
    environment:
      RABBITMQ_DEFAULT_USER: myuser
      RABBITMQ_DEFAULT_PASS: secret

  postgres:
    image: postgres:16
    container_name: recmind_postgres
    ports:
      - "${DB_PORT:-5431}:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env

  # ML Service Instance 1
  ml-service-1:
    build: ../llm
    container_name: recmind_ml_service_1
    ports:
      - "8001:8000"
    environment:
      - ML_SERVICE_INSTANCE_ID=1
      - ML_SERVICE_HOST=0.0.0.0
      - ML_SERVICE_PORT=8000
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=myuser
      - RABBITMQ_PASSWORD=secret
      - DB_HOST=postgres
    depends_on:
      - rabbitmq
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ML Service Instance 2
  ml-service-2:
    build: ../llm
    container_name: recmind_ml_service_2
    ports:
      - "8002:8000"
    environment:
      - ML_SERVICE_INSTANCE_ID=2
      - ML_SERVICE_HOST=0.0.0.0
      - ML_SERVICE_PORT=8000
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=myuser
      - RABBITMQ_PASSWORD=secret
      - DB_HOST=postgres
    depends_on:
      - rabbitmq
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ML Service Instance 3
  ml-service-3:
    build: ../llm
    container_name: recmind_ml_service_3
    ports:
      - "8003:8000"
    environment:
      - ML_SERVICE_INSTANCE_ID=3
      - ML_SERVICE_HOST=0.0.0.0
      - ML_SERVICE_PORT=8000
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=myuser
      - RABBITMQ_PASSWORD=secret
      - DB_HOST=postgres
    depends_on:
      - rabbitmq
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
