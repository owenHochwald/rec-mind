basePath: /
definitions:
  handlers.DetailedHealthResponse:
    properties:
      database: {}
      python:
        $ref: '#/definitions/handlers.PythonHealthResponse'
      uptime:
        type: string
      version:
        type: string
    type: object
  handlers.PythonHealthResponse:
    properties:
      error:
        type: string
      python_response: {}
      python_service_reachable:
        type: boolean
      response_time:
        type: string
    type: object
  handlers.SystemHealthResponse:
    properties:
      database: {}
      python:
        $ref: '#/definitions/handlers.PythonHealthResponse'
      status:
        type: string
      timestamp:
        type: string
      uptime:
        type: string
      version:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A distributed news article recommendation system API with ML integration
  license:
    name: MIT
    url: https://github.com/MartinHeinz/go-project-blueprint/blob/master/LICENSE
  termsOfService: http://swagger.io/terms/
  title: RecMind API
  version: "1.0"
paths:
  /api/interact:
    post:
      consumes:
      - application/json
      description: Process user interaction data (placeholder endpoint)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
            type: object
      summary: Handle user interaction
      tags:
      - interactions
  /api/ml/health:
    get:
      description: Check if the Python ML service is available and ready for embedding
        generation
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              ml_service_healthy:
                type: boolean
            type: object
        "503":
          description: Service Unavailable
          schema:
            properties:
              error:
                type: string
              ml_service_healthy:
                type: boolean
            type: object
      summary: Check ML service health
      tags:
      - health
  /api/recommend:
    get:
      description: Get personalized article recommendations (placeholder endpoint)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
            type: object
      summary: Get article recommendations
      tags:
      - recommendations
  /api/upload:
    post:
      consumes:
      - application/json
      description: Upload a new article to the system and automatically generate embeddings
        using the Python ML service
      parameters:
      - description: Article data
        in: body
        name: article
        required: true
        schema:
          properties:
            category:
              type: string
            content:
              type: string
            title:
              type: string
            url:
              type: string
          type: object
      - description: 'Processing mode: ''sync'' or ''async'' (default: async)'
        in: query
        name: processing
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            properties:
              article:
                type: object
              message:
                type: string
              processing_mode:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Upload a new article with ML processing
      tags:
      - articles
  /api/upload/legacy:
    post:
      consumes:
      - application/json
      description: Upload a new article to the system without ML processing (legacy
        endpoint)
      parameters:
      - description: Article data
        in: body
        name: article
        required: true
        schema:
          properties:
            category:
              type: string
            content:
              type: string
            title:
              type: string
            url:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            properties:
              article_id:
                type: string
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Upload a new article (legacy)
      tags:
      - articles
  /api/v1/articles:
    get:
      description: Get a paginated list of articles with optional filtering
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Items per page (default: 10, max: 100)'
        in: query
        name: limit
        type: integer
      - description: Filter by category
        in: query
        name: category
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              articles:
                type: array
              pagination:
                type: object
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: List articles
      tags:
      - articles
  /api/v1/articles/{id}:
    delete:
      description: Delete an article by its UUID
      parameters:
      - description: Article UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Delete article
      tags:
      - articles
    get:
      description: Retrieve a single article by its UUID
      parameters:
      - description: Article UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              article:
                type: object
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get article by ID
      tags:
      - articles
    put:
      consumes:
      - application/json
      description: Update an existing article by its UUID
      parameters:
      - description: Article UUID
        in: path
        name: id
        required: true
        type: string
      - description: Updated article data
        in: body
        name: article
        required: true
        schema:
          properties:
            category:
              type: string
            content:
              type: string
            title:
              type: string
            url:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              article:
                type: object
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Update article
      tags:
      - articles
  /api/v1/articles/{id}/chunks:
    delete:
      description: Delete all chunks belonging to a specific article
      parameters:
      - description: Article UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Delete all chunks for an article
      tags:
      - chunks
    get:
      description: Retrieve all chunks belonging to a specific article
      parameters:
      - description: Article UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              chunks:
                type: array
              count:
                type: integer
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get all chunks for an article
      tags:
      - chunks
  /api/v1/articles/{id}/chunks/{index}:
    get:
      description: Retrieve a specific chunk by article ID and chunk index
      parameters:
      - description: Article UUID
        in: path
        name: id
        required: true
        type: string
      - description: Chunk index
        in: path
        name: index
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              chunk:
                type: object
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get article chunk by index
      tags:
      - chunks
  /api/v1/chunks:
    get:
      description: Get a paginated list of article chunks with optional filtering
      parameters:
      - description: Filter by article ID
        in: query
        name: article_id
        type: string
      - description: 'Items per page (default: 20, max: 100)'
        in: query
        name: limit
        type: integer
      - description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              chunks:
                type: array
              limit:
                type: integer
              offset:
                type: integer
              total:
                type: integer
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: List article chunks
      tags:
      - chunks
    post:
      consumes:
      - application/json
      description: Create a new chunk for an article with content and metadata
      parameters:
      - description: Chunk data
        in: body
        name: chunk
        required: true
        schema:
          properties:
            article_id:
              type: string
            character_count:
              type: integer
            chunk_index:
              type: integer
            content:
              type: string
            token_count:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            properties:
              chunk:
                type: object
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Create a new article chunk
      tags:
      - chunks
  /api/v1/chunks/{id}:
    delete:
      description: Delete a specific article chunk by its UUID
      parameters:
      - description: Chunk UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Delete article chunk
      tags:
      - chunks
    get:
      description: Retrieve a single article chunk by its UUID
      parameters:
      - description: Chunk UUID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              chunk:
                type: object
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Get article chunk by ID
      tags:
      - chunks
    put:
      consumes:
      - application/json
      description: Update an existing article chunk
      parameters:
      - description: Chunk UUID
        in: path
        name: id
        required: true
        type: string
      - description: Updated chunk data
        in: body
        name: chunk
        required: true
        schema:
          properties:
            character_count:
              type: integer
            content:
              type: string
            token_count:
              type: integer
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              chunk:
                type: object
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Update article chunk
      tags:
      - chunks
  /api/v1/chunks/batch:
    post:
      consumes:
      - application/json
      description: Create multiple chunks for an article in a single request
      parameters:
      - description: Array of chunk data
        in: body
        name: chunks
        required: true
        schema:
          properties:
            chunks:
              type: array
          type: object
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            properties:
              chunks:
                type: array
              count:
                type: integer
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              error:
                type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              error:
                type: string
            type: object
      summary: Create multiple article chunks
      tags:
      - chunks
  /health:
    get:
      consumes:
      - application/json
      description: Returns overall system health including database and Python service
        status
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.SystemHealthResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/handlers.SystemHealthResponse'
      summary: System health check
      tags:
      - health
  /health/detail:
    get:
      consumes:
      - application/json
      description: Returns detailed health information for all system components
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.DetailedHealthResponse'
      summary: Detailed health check
      tags:
      - health
  /health/python:
    get:
      consumes:
      - application/json
      description: Checks if the Python FastAPI service is reachable and healthy
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PythonHealthResponse'
      summary: Check Python service health
      tags:
      - health
schemes:
- http
swagger: "2.0"
